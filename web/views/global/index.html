<div class="wrapper wrapper-content">
    <!--全局参数-->
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 langtag="word-globalparam"></h5>
                </div>
                <div class="ibox-content">

                    <form class="form-horizontal">
                        <div class="form-group" id="black_ip_list">
                            <label class="control-label font-bold" langtag="word-globalblackiplist"></label>
                            <div class="col-sm-4">
                                <textarea class="form-control" rows="10" type="text" name="globalBlackIpList" placeholder=""
                                          langtag="info-suchasblackiplist">{{.globalBlackIpList}}</textarea>
                                <span class="help-block m-b-none" langtag="info-descblackiplist"></span>
                            </div>
                        </div>

                        <div class="form-group" id="white_ip_list">
                            <label class="control-label font-bold" langtag="word-globalwhiteiplist"></label>
                            <div class="col-sm-4">
                                <textarea class="form-control" rows="10" type="text" name="globalWhiteIpList" placeholder=""
                                          langtag="info-suchaswhiteiplist">{{.globalWhiteIpList}}</textarea>
                                <span class="help-block m-b-none" langtag="info-descwhiteiplist"></span>
                            </div>
                        </div>

                        <div class="form-group" id="global_password">
                            <label class="control-label font-bold" langtag="word-globalpassword">全局访问密码</label>
                            <div class="col-sm-4">
                                <input class="form-control" type="password" name="globalPassword" placeholder=""
                                       langtag="info-globalpassword" value="{{.globalPassword}}">
                                <span class="help-block m-b-none" langtag="info-descglobalpassword">设置后，所有通过NPS代理的访问都需要先输入此密码进行验证（留空表示不启用）。</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-success" type="button"
                                        onclick="submitform('global', '{{.web_base_url}}/global/save', $('form').serializeArray())">
                                    <i class="fa fa-fw fa-lg fa-check-circle"></i> <span langtag="word-save"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    window.addEventListener('resize', () => {
        for (var key in charts) {
            charts[key].resize();
        }
    });
</script>
