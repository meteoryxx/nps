<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPS Global Authentication</title>
    <!-- Assuming bootstrap is available via static path -->
    <link href="{{.web_base_url}}/static/css/bootstrap.min.css?v={{$.version}}" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .form-signin .form-signin-heading {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
         .alert {
            margin-bottom: 15px; /* Adjusted margin */
         }
    </style>
</head>
<body>

<div class="container">

    <form class="form-signin" method="post" action="{{.web_base_url}}/nps_global_auth">
        <h2 class="form-signin-heading">全局访问认证</h2>
        {{if .error}}
        <div class="alert alert-danger" role="alert">{{.error}}</div>
        {{end}}
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入全局访问密码" required autofocus>
        <input type="hidden" name="return_url" value="{{.return_url}}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">验证</button>
    </form>

</div> <!-- /container -->

</body>
</html>
